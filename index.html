<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to Color Map</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
        .color-input {
            margin: 5px;
        }
        .large-button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept=".csv">
    <div>
        <label for="minValue">Min Value:</label>
        <input type="number" id="minValue" value="0">
        <label for="maxValue">Max Value:</label>
        <input type="number" id="maxValue" value="100">
    </div>
    <div id="colorSelectors">
        <div class="color-input">
            <label>1% - <input type="number" id="percent1" min="1" max="100" value="10">%</label>
            <input type="color" id="color1" value="#ff9999">
        </div>
        <div class="color-input">
            <label><input type="number" id="percent2" min="1" max="100" value="20">% - <input type="number" id="percent3" min="1" max="100" value="30">%</label>
            <input type="color" id="color2" value="#ff6666">
        </div>
        <!-- 他の範囲の入力フィールドも追加 -->
    </div>
    <button id="updateButton" class="large-button">Update Color Map</button>
    <button id="saveButton" class="large-button">Save as Image</button>
    <div id="colorMap"></div>

    <!-- html2canvasライブラリの追加 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
